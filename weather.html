<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="weather-container">
        <div class="search-container">
            <!-- Added autocomplete="off" to disable browser autofill -->
            <input type="text" class="search-input" placeholder="Search City" id="cityInput" autocomplete="off">
            <button class="search-btn" id="searchBtn">üîç</button>
            <button class="search-btn" id="currentLocationBtn" style="right: 55px;">üìç</button>
        </div>

        <div id="weatherContent">
            <!-- Weather content will be displayed here after search -->
            <div class="current-weather">
                <div class="location">
                    <span class="location-icon">üìç</span>
                    <span class="city-name" id="cityName"></span>
                    <span class="date" id="currentDate"></span>
                </div>

                <div class="weather-icon" id="weatherIcon"></div>
                
                <div class="temperature" id="temperature"></div>
                <div class="condition" id="condition"></div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="detail-icon">üíß</span>
                        <div class="detail-text">
                            <div>Humidity</div>
                            <div class="detail-value" id="humidity"></div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">üí®</span>
                        <div class="detail-text">
                            <div>Wind Speed</div>
                            <div class="detail-value" id="windSpeed"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast" id="forecast">
                <div class="forecast-item">
                    <div class="forecast-date"></div>
                    <div class="forecast-icon"></div>
                    <div class="forecast-temp"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-date"></div>
                    <div class="forecast-icon"></div>
                    <div class="forecast-temp"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-date"></div>
                    <div class="forecast-icon"></div>
                    <div class="forecast-temp"></div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div>Loading weather data...</div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
